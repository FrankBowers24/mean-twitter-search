<div ng-hide="searching" ng-repeat="tweet in tweets" class="tweet">
  <div class="tweet_left">
    <div class="tweet_image">
      <a href="https://twitter.com/{{ tweet.user.screen_name }}">
        <img ng-src="{{ tweet.user.profile_image_url }}">
      </a>
    </div>
  </div>
  <div class="tweet_right">
    <div class="tweet_triangle"></div>
    <div class="tweet_row">
      <div class="tweet_username">
        <a href="https://twitter.com/{{ tweet.user.screen_name }}" target="search">{{ tweet.user.screen_name }}</a> 
        <span class="tweet_name">{{ tweet.user.name }}</span>
      </div>
    </div>
    <div class="tweet_row">
      <div class="tweet_text">{{ tweet.text }}</div>
    </div>
    <div class="tweet_row">
      <div class="tweet_timestamp">
        <img class="stream_bluebird" src="bird_16_blue.png">
        <span class="retweets">{{ tweet.retweet_count }} retweets</span>
        <a href="http://twitter.com/{{ tweet.user.screen_name }}/status/{{ tweet.tweet_id }}" target="search" class="tweet_time_link">{{ tweet.created_at }}</a>
        <img src="reply.png" class="imageof_reply">
        <a href="http://twitter.com/intent/tweet?in_reply_to={{ tweet.tweet_id }}" target="search">Reply</a>
        <img src="retweet.png" class="imageof_retweet">
        <a href="http://twitter.com/intent/retweet?tweet_id={{ tweet.tweet_id }}" target="search">Retweet</a>
        <img src="favorite.png" class="imageof_favorite">
        <a href="http://twitter.com/intent/favorite?tweet_id={{ tweet.tweet_id }}" target="search">Favorite</a>
      </div>
    </div>
  </div>
</div>
